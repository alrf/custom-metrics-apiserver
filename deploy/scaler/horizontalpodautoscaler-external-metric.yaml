kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: flask-hpa
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: flask
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: External
    external:
      metricName: mongo-queue
#      metricSelector:
#        matchLabels:
#          queue: worker_tasks
      targetValue: 20
